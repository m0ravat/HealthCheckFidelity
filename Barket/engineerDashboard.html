<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Engineer DashBoard</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
</head>
<style>
    /* Updated background color to white if exact Sky color is unknown */
    body {
        background: linear-gradient(90deg, #f56400 9.9%, #ff0000 35%, #b5007d 60%, #21429c 85%, #0071ff 100%);
    }
    

    table {
        width: 100%;
        border-collapse: collapse;
        
    }

    th {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 15px;
        text-align: center;
        background-color: #ffffff; /* Sky Blue, adjust if necessary */
        color: rgb(0, 0, 0); /* Ensures readability */
        font-size: 20px;
        font-weight: bold;
    }

    

    th:nth-child(3) {
        text-align: left;
        padding-left: 50px
    }

    

    img.skylogo {
        text-align: center;
        height: 50px;
        margin-right: -100px;
    }

   

    button {
        background-color: #0072C6; /* Sky Blue */
        color: white;
        padding: 12px 20px;
        font-size: 26px;
        border: none;
        border: 4px solid rgb(255, 255, 255);
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s;
        margin-left: 400px;
        margin-top: 6px;
    }

    button:hover {
        background-color: #005A9C; /* Slightly darker Sky Blue */
    }

     h1 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #ffffff;
        font-size: 45px;
        margin-left: 180px;
        margin-top: 340px;
       
    } 

    img.healthcheck {
        width: 750px; /* Increased width */
        height: 440px; /* Increased height */
        position: absolute;
        top: 32%;
        right: 4%;
        border: 4px solid rgb(131, 130, 130);
    }
    
    

</style>

<body>
    <table>
        <tr>
            <th>Profile</th>
            <th>Health Check Quiz</th>
            <th>Team Health Check Summary</th>
            <th><img src="sky-logo.jpg" alt="Sky logo" class="skylogo"></th>
            <th >Sign Out</th>
        </tr>
    </table>

    <h1>Welcome To The Engineers DashBoard</h1>

    <button>Health Check Quiz</button>

    <img src="healthcheckimage.jpg" alt="HealthCheck" class="healthcheck">
</body>

</html>
